<!DOCTYPE html>
<html>
  <head>
    <!-- Updated A-Frame and AR.js versions -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.2/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Add lighting to make the model visible -->
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>

      <!-- Marker with 3D model -->
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="https://cdn.aframe.io/test-models/models/glTF/Duck/glTF-Binary/Duck.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer>
        </a-entity>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
